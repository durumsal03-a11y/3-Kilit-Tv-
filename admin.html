<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3 Kilit Tv | Admin Paneli</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { background:#0f172a; color:white; font-family:Arial; text-align:center; }
    input, select, textarea { padding:10px; margin:5px; border-radius:10px; border:none; }
    button { padding:10px 20px; border:none; border-radius:10px; background:#3b82f6; color:white; cursor:pointer; }
    button:hover { background:#2563eb; }
    .container { max-width:600px; margin:auto; margin-top:50px; background:#1e293b; padding:30px; border-radius:15px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔐 3 Kilit Tv Admin Paneli</h1>
    <p>Sisteme giriş yapın</p>

    <input type="text" id="username" placeholder="Kullanıcı adı"><br>
    <input type="password" id="password" placeholder="Şifre"><br>
    <button onclick="login()">Giriş Yap</button>

    <div id="panel" style="display:none;">
      <h2 id="roleTitle"></h2>
      <div id="actions"></div>
    </div>
  </div>

  <script>
    // --- Admin hesapları ---
    const admins = {
      "durumsal": { pass: "duru44kilit3tv17", role: "Süper Admin" },
      "admin2": { pass: "123tvbekilit", role: "Yardımcı Admin" },
      "admin3": { pass: "321tvbekilit", role: "Editör" }
    };

    // --- Giriş fonksiyonu ---
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (admins[user] && admins[user].pass === pass) {
        document.querySelectorAll("input").forEach(i => i.style.display = "none");
        document.querySelector("button").style.display = "none";
        document.getElementById("panel").style.display = "block";
        document.getElementById("roleTitle").innerText = `Hoş geldin ${user} (${admins[user].role})`;
        showActions(admins[user].role);
      } else {
        alert("❌ Hatalı kullanıcı adı veya şifre!");
      }
    }

    // --- Rol bazlı işlem butonları ---
    function showActions(role) {
      let html = "";
      if (role === "Süper Admin") {
        html += "<p>✔️ Site kurucusu: Durumsal (Tüm yetkiler açık)</p>";
        html += `<button onclick="addNews()">Haber Ekle</button>
                 <button onclick="addBlog()">Blog Ekle</button>
                 <button onclick="alert('Sohbet denetimi yakında aktif!')">Sohbeti Denetle</button>
                 <button onclick="alert('Yeni admin ekleme yakında aktif!')">Yeni Admin Ekle</button>`;
      } else if (role === "Yardımcı Admin") {
        html += "<p>📰 Haber ve Blog ekleyebilir, Sohbeti denetleyebilirsin.</p>";
        html += `<button onclick="addNews()">Haber Ekle</button>
                 <button onclick="addBlog()">Blog Ekle</button>
                 <button onclick="alert('Sohbet denetimi yakında aktif!')">Sohbeti Denetle</button>`;
      } else if (role === "Editör") {
        html += "<p>📝 Sadece Haber ve Blog ekleyebilirsin.</p>";
        html += `<button onclick="addNews()">Haber Ekle</button>
                 <button onclick="addBlog()">Blog Ekle</button>`;
      }
      document.getElementById("actions").innerHTML = html;
    }

    // --- Haber ekleme fonksiyonu ---
    function addNews() {
      const title = prompt("📰 Haber başlığını gir:");
      const content = prompt("Haber içeriğini yaz:");
      if (title && content) {
        const news = { title, content, date: new Date().toLocaleString() };
        let stored = JSON.parse(localStorage.getItem("news") || "[]");
        stored.push(news);
        localStorage.setItem("news", JSON.stringify(stored));
        alert("✅ Haber başarıyla eklendi!");
        window.location.href = "haberler.html";
      }
    }

    // --- Blog ekleme fonksiyonu ---
    function addBlog() {
      const title = prompt("✍️ Blog başlığını gir:");
      const content = prompt("Blog içeriğini yaz:");
      if (title && content) {
        const blogs = { title, content, date: new Date().toLocaleString() };
        let stored = JSON.parse(localStorage.getItem("blogs") || "[]");
        stored.push(blogs);
        localStorage.setItem("blogs", JSON.stringify(stored));
        alert("✅ Blog başarıyla eklendi!");
        window.location.href = "blog.html";
      }
    }
  </script>
</body>
</html>
