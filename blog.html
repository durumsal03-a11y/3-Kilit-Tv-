<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3 Kilit TV | Blog</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #0a0a0a;
      color: #f1f1f1;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #333;
    }
    header h1 {
      color: #fff;
      font-size: 24px;
    }
    main {
      max-width: 800px;
      margin: 30px auto;
      padding: 10px;
    }
    .blog-item {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }
    .blog-item h2 {
      color: #00bcd4;
      margin-bottom: 10px;
    }
    .blog-item p {
      color: #ddd;
      line-height: 1.6;
    }
    .date {
      font-size: 12px;
      color: #999;
      margin-top: 10px;
    }
    footer {
      text-align: center;
      padding: 15px;
      color: #777;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>✍️ 3 Kilit TV Blog</h1>
    <p>Gördüm, duydum, biliyorum</p>
  </header>

  <main id="blogContainer">
    <p style="text-align:center; color:#888;">Yükleniyor...</p>
  </main>

  <footer>
    <p>© 2025 3 Kilit TV | Tüm hakları saklıdır.</p>
  </footer>

  <script>
    const container = document.getElementById("blogContainer");
    const blogs = JSON.parse(localStorage.getItem("blogs") || "[]");

    if (blogs.length === 0) {
      container.innerHTML = "<p style='text-align:center;color:#666;'>Henüz blog eklenmemiş.</p>";
    } else {
      container.innerHTML = blogs.reverse().map(b => `
        <div class="blog-item">
          <h2>${b.title}</h2>
          <p>${b.content}</p>
          <div class="date">${b.date}</div>
        </div>
      `).join("");
    }
  </script>
</body>
</html>
