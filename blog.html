<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3 Kilit Tv | Bloglar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="background:#0f172a; color:white; font-family:Arial; text-align:center;">
  <h1>✍️ 3 Kilit Tv Bloglar</h1>
  <div id="blogList"></div>

  <script>
    const blogs = JSON.parse(localStorage.getItem("blogs") || "[]");
    const list = document.getElementById("blogList");

    if (blogs.length === 0) {
      list.innerHTML = "<p>Henüz blog eklenmemiş.</p>";
    } else {
      blogs.forEach(b => {
        const div = document.createElement("div");
        div.style.margin = "20px";
        div.innerHTML = `<h2>${b.title}</h2><p>${b.content}</p><small>${b.date}</small><hr>`;
        list.appendChild(div);
      });
    }
  </script>
</body>
</html>
