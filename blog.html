<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body { background:#0f172a; color:white; font-family:Arial; text-align:center; margin:0; padding:20px; }
    header { display:flex; align-items:center; justify-content:center; gap:10px; cursor:pointer; }
    header img { width:40px; height:40px; border-radius:50%; }
    header h1 { color:#3b82f6; margin:0; font-size:28px; }
    .blog-container { max-width:800px; margin:auto; margin-top:20px; }
    .blog-item { background:#1e293b; border-radius:12px; padding:20px; margin:15px 0; text-align:left; }
    .blog-item h2 { color:#60a5fa; margin-bottom:10px; }
    .buttons { margin-top:30px; }
    button {
      background:#3b82f6; color:white; border:none; border-radius:10px;
      padding:10px 20px; margin:5px; cursor:pointer; font-size:15px;
    }
    button:hover { background:#2563eb; }
  </style>
</head>
<body>
  <header onclick="window.location.href='index.html'">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Lock_icon_blue.png" alt="logo">
    <h1>3 Kilit Tv Blog</h1>
  </header>

  <div class="blog-container" id="blogList"></div>

  <div class="buttons">
    <button onclick="window.location.href='index.html'">üè† Anasayfaya D√∂n</button>
    <button onclick="window.location.href='admin.html'">üîê Admin Paneline D√∂n</button>
  </div>

  <script>
    const blogList = document.getElementById("blogList");
    const stored = JSON.parse(localStorage.getItem("blogs") || "[]");

    if (stored.length === 0) {
      blogList.innerHTML = "<p>Hen√ºz eklenmi≈ü blog yazƒ±sƒ± yok.</p>";
    } else {
      stored.reverse().forEach(b => {
        const div = document.createElement("div");
        div.className = "blog-item";
        div.innerHTML = `<h2>${b.title}</h2><p>${b.content}</p><small>${b.date}</small>`;
        blogList.appendChild(div);
      });
    }
  </script>
</body>
</html>
